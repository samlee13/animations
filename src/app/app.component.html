<div>
    <button (click)="state = !state">
        <h1>
            Let's get animated!
        </h1>
    </button>
    <h1>@TheLittlestDev</h1>
</div>

<div *ngIf="state" [@animateList]>
    <div *ngFor="let color of colors">
        <div class="box" [ngStyle]="{ 'background-color': color}"></div>
    </div>
</div>
